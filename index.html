<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        h1 > span {
            color: red;
        }
    </style>
</head>

<body>
    <main class="w-50 container d-flex align-items-center justify-content-center sm-w-100" style="height:100vh;">
        <div class="card container p-3">
            <h1 class="title text-center">Todo<span>List</span></h1>
            <div class="inner-container d-flex w-100 p-3">
                <input type="text" class="form-control" id="todo-input" class="todo-input" placeholder="Buy some milk...">
                <button class="btn btn-primary" id="btn-add" onclick="addTodo()">Add</button>
            </div>
            <ul id="list-container" class="list-container list-group list-group-flush">
                <!-- items will be added here -->
            </ul>
        </div>
    </main>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
